<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>window開關視窗</title>
    <style>
        body {
            text-align: center;
        }
    </style>
</head>
<body>

    <a href="javascript:openWin()">開新視窗</a>
    <a href="javascript:closeWin()">關閉視窗</a>

    <script>

        let myWin;

        function openWin(){
            myWin = window.open(
                'https://zh.wikipedia.org/wiki/%E4%B8%89%E8%A7%92%E5%87%BD%E6%95%B0',
                '開新視窗：三角函數',
                'width=800, height=600'
            )
        }

        function closeWin(){
            myWin.close()

            if(myWin.closed){
                alert('關閉視窗了')
            }
        }

    </script>
    
</body>
</html>
