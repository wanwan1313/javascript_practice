<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>動態產生元素</title>
</head>
<body>

    <ul id="myList">
        <li>item1</li>
        <li>item2</li>
        <li>item3</li>
    </ul>

    <script>

        // 動態產生一個元素加在body裡
        let newDiv = document.createElement('div') //新建一個DOM節點
        newDiv.id = 'mydiv'  //給這個元素id屬性
        newDiv.class = 'box'　//給這個元素class屬性

        let newText = document.createTextNode('Hello World!!') //新建一個文字節點
        newDiv.appendChild(newText)　//DOM元素新增文字屬性

        document.body.appendChild(newDiv)　//加到body裡


        // 動態產生一個元素加在ul裡
        let myList = document.querySelector('ul#myList')
        let listItems = document.querySelectorAll('li')

        let newList = document.createElement('li')
        let itemNum = listItems.length
        let newListText = document.createTextNode(`item${itemNum+1}`)
        newList.appendChild(newListText)
        myList.appendChild(newList)

        // 動態產生一個元素加在item2前
        let listItem_2 = document.querySelectorAll('li')[1];

        let newList_2 = document.createElement('li')
        let newListText_2 = document.createTextNode("I'm Here!")
        newList_2.appendChild(newListText_2)
        myList.insertBefore(newList_2,listItem_2)

        // 動態改變原本節點的內容
        let listItem_3 = document.querySelectorAll('li')[2];
        let newList_3 = document.createElement('li')
        let newListText_3 = document.createTextNode('New item3')
        newList_3.appendChild(newListText_3)
        myList.replaceChild(newList_3,listItem_3)

        // 動態刪除節點
        let listItem_1 = document.querySelectorAll('li')[0];
        myList.removeChild(listItem_1)



    </script>
    
</body>
</html>
