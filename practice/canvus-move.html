<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>canvus-move</title>

    <style>
        #canvus {
            border: 1px dashed lightcoral;
        }
    </style>
</head>
<body>
    <canvas id="canvus" width="500" height="500"></canvas>

    <script>
        // 先把canvus變成2D畫布
        let canvus = document.querySelector('#canvus')
        let cv_context = canvus.getContext('2d')
        let position = 0
        let size = 0 

        setInterval(function(){
            cv_context.clearRect(0, 0, 500, 500)
            cv_context.fillStyle = '#aaf'
            cv_context.fillRect(position,0,20,20)
            position++

            if( position == 500){
                position = 0
            }
        },10)

        


    </script>
</body>
</html>
