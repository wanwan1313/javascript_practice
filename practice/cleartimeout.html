<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>clearTimeout</title>
</head>
<body>
    <button onclick="startCount()">開始累加</button>
    <input type="text" id="txt">
    <button onclick="stopCount()">停止累加</button>

    <script>

        let countNumber = 0 ; //起始值
        let t; //時間參數

        // 建立累加函式>>在input放入countNumber
        function count(){
            document.getElementById('txt').value = countNumber
            countNumber ++;

            // 給t一個匿名函式：每一秒執行一次count()>>>累加
            t = setTimeout(function(){
                count()
            },1000)
        }


        // 建立開始函式>>執行count()
        function startCount(){
            count()
        }

        
        // 建立停止函式>>清除setTimeout建立的變數-t
        function stopCount(){
            clearTimeout(t)
        }
    </script>
    
</body>
</html>
