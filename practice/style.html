<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>style</title>
    <style>
        .myp {
            color: salmon;
            font-size: 36px;
            line-height: 5rem;
        }
    </style>
</head>
<body>

    <p class="myp">Hello World!</p>
    
    <script>

        let p = document.querySelectorAll('p')[0]; 
        //使用querySelectorAll就會是集合，即使元素只有一個也必須帶index
        
        let myp = window.getComputedStyle(p) //抓到CSS屬性庫
        console.log(myp)

        document.write(myp.color+'<br>')
        document.write(myp.fontSize+'<br>')
        document.write(myp.lineHeight+'<br>')


        p.style.color = '#aaf'
        p.style['background-color'] = '#aff'
        
        
        
    </script>
</body>
</html>
