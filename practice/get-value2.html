<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get value2</title>
</head>

<body>

    <p id="myContent"></p>

    <button id="myBtn" value="GOOD!!!!!" >好按鈕</button>
    <button id="myBtn2" value="BAD!!!!!" >壞按鈕</button>

    <script>

        let btns = document.querySelectorAll('button')
        let myContent = document.querySelector('p#myContent')

        btns[0].addEventListener('click',function(){
            myContent.innerText = this.value
        })

    </script>
</body>

</html>
