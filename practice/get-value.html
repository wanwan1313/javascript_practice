<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get value</title>
</head>

<body>

    <p id="myContent"></p>

    <button id="myBtn" value="GOOD!!!!!" onclick="getvalue()">按鈕</button>

    <script>

        // 定義一個函數
        function getvalue() {

            let btn = document.getElementsByTagName('button')
            alert(btn[0].value)
            document.getElementById('myContent').innerText = btn[0].value
            
        }
    </script>
</body>

</html>
