<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event-onmouse</title>

    <style>
        .box {
            width: 200px;
            height: 150px;
            background-color: salmon;
            color: #fff;
            text-align: center;
            line-height: 150px;
            transition: .5s;
        }
    </style>
</head>
<body>

    <div class="box" id="box" onmousemove="movein()" onmouseout="moveout()">Hover it!!</div>

    <script>

        function movein(){
            document.getElementById('box').style.backgroundColor = '#faf'
            document.getElementById('box')
        }

        function moveout(){
            document.getElementById('box').style.backgroundColor = 'salmon'
        }
    </script>
    
</body>
</html>
