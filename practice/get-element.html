<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>get element</title>
</head>

<body>
    <p id="mycontent" onclick="getword()">Hello world</p>


    <script>

        // 定義一個fuction
        function getword() {

            // 取得元素
            var myWord = document.getElementById('mycontent')
            // 動作-取得元素的text文字
            alert(myWord.innerText)
        }
    </script>
</body>

</html>
