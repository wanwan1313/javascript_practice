<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if</title>

    <script>

        // 只會執行第一個滿足的條件
        let a = 7 
        if( a > 10 ){
            console.log('1')
        }
        else if( a < 10 ){
            console.log('2')
        }
        else if( a > 5 ){
            console.log('3')
        }
        else {
            console.log('4')
        }

        // 三元條件運算子
        let x = 3;
        let y = 4;
        let ans = (x>y)?'x is greater than y':'x is less than y'
        console.log(ans)
        document.write(ans)
    </script>
</head>
<body>
    
</body>
</html>
